version: "3.9"

services:
  redpanda:
    image: redpandadata/redpanda:v24.2.9
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy: true'"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_TOPIC: news-events
      LOG_LEVEL: INFO
    depends_on:
      redpanda:
        condition: service_healthy
    command: ["news-ingestor", "run", "--daemon", "--interval-seconds", "600"]
