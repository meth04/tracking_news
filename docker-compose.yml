# ============================================
# Docker Compose - Hệ thống Thu thập Tin tức Tài chính
# Services: PostgreSQL, Qdrant, Crawler, MCP Server
# ============================================

services:
  # --- Cơ sở dữ liệu PostgreSQL ---
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tin_tuc_tai_chinh
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mat_khau_manh_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tin_tuc_tai_chinh"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Vector Database Qdrant ---
  qdrant:
    image: qdrant/qdrant:v1.9.7
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Bộ thu thập tin tức (Crawler) ---
  crawler:
    build:
      context: .
      target: crawler
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:mat_khau_manh_123@postgres:5432/tin_tuc_tai_chinh
      QDRANT_URL: http://qdrant:6333
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  # --- MCP Server ---
  mcp-server:
    build:
      context: .
      target: mcp-server
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:mat_khau_manh_123@postgres:5432/tin_tuc_tai_chinh
      QDRANT_URL: http://qdrant:6333
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    stdin_open: true

volumes:
  postgres_data:
  qdrant_data:
